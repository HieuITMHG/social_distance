<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Camera Surveillance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            margin: 0;
            padding: 0;
            font-family: 'Inter', Arial, sans-serif;
        }
        .main-title {
            color: #fff;
            font-size: 2.2rem;
            font-weight: 700;
            text-align: center;
            margin-top: 32px;
            margin-bottom: 16px;
            letter-spacing: 1px;
            text-shadow: 0 2px 16px rgba(0,0,0,0.18);
        }
        .layout {
            display: grid;
            grid-template-columns: 2.5fr 1fr;
            gap: 32px;
            max-width: 1800px;
            margin: 0 auto;
            height: 82vh;
            padding: 0 24px 0 24px;
            box-sizing: border-box;
        }
        .cams-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 32px;
            height: 100%;
        }
        .cam-box {
            background: rgba(30, 41, 59, 0.98);
            border-radius: 22px;
            box-shadow: 0 8px 40px rgba(56,189,248,0.10), 0 2px 12px rgba(0,0,0,0.18);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden;
            position: relative;
            border: 2.5px solid #38bdf8;
            padding: 18px 18px 12px 18px;
            transition: box-shadow 0.2s, border-color 0.2s;
        }
        .cam-title {
            color: #38bdf8;
            font-size: 1.25rem;
            font-weight: 700;
            margin: 0 0 12px 0;
            letter-spacing: 1px;
            background: rgba(0,0,0,0.18);
            width: 100%;
            text-align: center;
            padding: 14px 0 8px 0;
            border-bottom: 1px solid #334155;
        }
        .cam-stream {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
            border-radius: 16px;
            min-height: 220px;
            min-width: 220px;
            max-height: 32vh;
            box-shadow: 0 2px 12px rgba(56,189,248,0.08);
            transition: transform 0.22s cubic-bezier(.4,2,.6,1), box-shadow 0.22s;
        }
        .cam-box:hover .cam-stream {
            transform: scale(1.07);
            box-shadow: 0 8px 32px 0 #38bdf8cc, 0 2px 12px rgba(0,0,0,0.18);
            z-index: 2;
        }
        .cam-box:hover {
            border-color: #0ea5e9;
            box-shadow: 0 12px 48px rgba(56,189,248,0.18), 0 2px 12px rgba(0,0,0,0.22);
        }
        .log-panel {
            background: rgba(17, 24, 39, 0.98);
            border-radius: 22px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.18);
            padding: 24px 18px 18px 18px;
            color: #e0e7ef;
            font-size: 1.08rem;
            height: 100%;
            display: flex;
            flex-direction: column;
            min-width: 260px;
        }
        .log-title {
            color: #38bdf8;
            font-size: 1.18rem;
            font-weight: 700;
            margin-bottom: 18px;
            letter-spacing: 1px;
            text-align: left;
        }
        .log-content {
            flex: 1;
            overflow-y: auto;
            background: rgba(30,41,59,0.7);
            border-radius: 12px;
            padding: 12px;
            font-size: 0.98rem;
            color: #cbd5e1;
        }
        .upload-btn {
            position: fixed;
            top: 32px;
            right: 48px;
            z-index: 100;
            background: linear-gradient(90deg, #38bdf8 0%, #0ea5e9 100%);
            color: #fff;
            font-weight: 700;
            font-size: 1.1rem;
            padding: 14px 32px;
            border: none;
            border-radius: 32px;
            box-shadow: 0 4px 24px rgba(56,189,248,0.18);
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            outline: none;
        }
        .upload-btn:hover {
            background: linear-gradient(90deg, #0ea5e9 0%, #38bdf8 100%);
            box-shadow: 0 8px 32px rgba(56,189,248,0.28);
        }
        @media (max-width: 1200px) {
            .layout { grid-template-columns: 1fr; gap: 18px; height: auto; }
            .log-panel { min-width: 0; margin-top: 18px; }
        }
        @media (max-width: 900px) {
            .cams-grid { grid-template-columns: 1fr; grid-template-rows: repeat(4, 1fr); gap: 18px; }
            .main-title { font-size: 1.3rem; margin-top: 16px; }
            .upload-btn { top: 12px; right: 12px; font-size: 1rem; padding: 10px 18px; }
            .cam-stream { max-height: 28vh; min-height: 120px; }
        }
    </style>
</head>
<body>
    <button class="upload-btn" id="upload-btn" onclick="goToUpload()">Detect from Image/Video</button>
    <div class="main-title">Multi-Camera Surveillance - Camera Overview</div>
    <div class="layout">
        <div class="cams-grid">
            <div class="cam-box">
                <div class="cam-title">Camera 1</div>
                <img class="cam-stream" id="cam1" src="{% url 'stream_webcam' %}" alt="Camera 1">
            </div>
            <div class="cam-box">
                <div class="cam-title">Camera 2</div>
                <img class="cam-stream" id="cam2" src="{% url 'stream_yt1' %}" alt="Camera 2">
            </div>
            <div class="cam-box">
                <div class="cam-title">Camera 3</div>
                <img class="cam-stream" id="cam3" src="{% url 'stream_yt2' %}" alt="Camera 3">
            </div>
            <div class="cam-box">
                <div class="cam-title">Camera 4</div>
                <img class="cam-stream" id="cam4" src="{% url 'stream_yt3' %}" alt="Camera 4">
            </div>
        </div>
        <div class="log-panel">
            <div class="log-title">System Log</div>
            <div class="log-content">
                <!-- Placeholder: Bạn có thể render log thực tế ở đây bằng websocket hoặc AJAX -->
                <p>Welcome to the multi-camera surveillance system!</p>
                <p>All camera streams are running.</p>
                <p>Detection logs and system events will appear here.</p>
            </div>
        </div>
    </div>
    <script>
        function stopAllStreams() {
            document.getElementById('cam1').src = '';
            document.getElementById('cam2').src = '';
            document.getElementById('cam3').src = '';
            document.getElementById('cam4').src = '';
        }
        function goToUpload() {
            stopAllStreams();
            setTimeout(function() {
                window.location.href = '{% url 'upload_detect' %}';
            }, 100);
        }
        window.addEventListener('beforeunload', stopAllStreams);
    </script>
</body>
</html>
